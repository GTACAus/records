<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Angelo Hart's Purchase Records</title>
<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background-color: #f4f4f4; 
    color: #333;
  }
  .receipt-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 40px 0;
  }
  .receipt {
    width: 40%;
    height: 1000px;
    background-color: #fff;
    border: 2px dashed #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #aaa;
    font-size: 18px;
    text-align: center;
  }
  .records {
    width: 80%;
    margin: 0 auto 40px auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  .records h3 {
    text-align: center;
    text-transform: uppercase;
    margin-bottom: 10px;
    color: #444;
  }
  .record-entry {
    padding: 10px 0;
    border-bottom: 1px solid #eee;
  }
  .record-entry:last-child {
    border-bottom: none;
  }
  .button {
    padding: 10px 20px;
    background-color: #dddddd;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    text-align: center;
    display: inline-block;
    width: auto;
    margin: 0 5px;
    text-decoration: none;
    color: black;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .button-container {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>

  <a href="Gladys.html" class="button">Gladys Murphy's Records</a>
  <a href="Eve.html" class="button">Eve Haddad's Records</a>
  <a href="Angus.html" class="button">Angus Neal's Records</a>
</div>

</body>
</html>
