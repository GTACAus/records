<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shadiyah Hobbs' Purchase Records</title>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">
<style>
  body { 
    font-family: 'Figtree', sans-serif;
    margin: 20px;
    background-color: #f4f4f4; 
    color: #333;
  }
  .gtac-logo {
    position: fixed;            /* Keeps the logo in place when scrolling */
    top: 10px;                  /* Distance from the top of the page */
    right: 10px;                /* Distance from the right edge */
    width: 80px;                /* Adjust size as needed */
    height: auto;               /* Keep aspect ratio */
    border-radius: 10px;        /* Optional: soft rounded corners */
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Optional: shadow for depth */
    z-index: 1000;              /* Makes sure it stays on top of other elements */
  }

  .receipt-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 40px 0;
  }
  .receipt {
    width: 40%;
    height: 1000px;
    background-color: #fff;
    border: 2px dashed #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #aaa;
    font-size: 18px;
    text-align: center;
  }
  .records {
    width: 80%;
    margin: 0 auto 40px auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  .records h3 {
    text-align: center;
    text-transform: uppercase;
    margin-bottom: 10px;
    color: #444;
  }
  .record-entry {
    padding: 10px 0;
    border-bottom: 1px solid #eee;
  }
  .record-entry:last-child {
    border-bottom: none;
  }
  .button {
    padding: 10px 20px;
    background-color: #dddddd;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    text-align: center;
    display: inline-block;
    width: auto;
    margin: 0 5px;
    text-decoration: none;
    color: black;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .button-container {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
<img src="GTAC.PNG" alt="GTAC Logo" class="gtac-logo">
<h2 style="text-align: center;">Shadiyah Hobbs' Shop Records</h2>

<div class="receipt-container">
  <div class="receipt">
    <iframe src="Gen.Shadiyah.Hobbs.pdf" width="100%" height="100%" style="border: none;"></iframe>
  </div>
  <div class="receipt">
    <iframe src="Ha.Shadiyah.Hobbs.pdf" width="100%" height="100%" style="border: none;"></iframe>
  </div>
</div>

<div class="button-container">
  <a href="harley.html" class="button">Harley Macias' Records</a>
  <a href="Eve.html" class="button">Eve Haddad's Records</a>
  <a href="Gladys.html" class="button">Gladys Murphy's Records</a>
  <a href="Angelo.html" class="button">Angelo Hart's Records</a>
  <a href="Angus.html" class="button">Angus Neal's Records</a>
</div>

</body>
</html>
